<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <style>
    text {
      font-size: 10px;
    }
    .line {
		  fill: none;
		  stroke: #a2c0d9;
		  stroke-width: 2px;
		}
		.area {
		  fill: url(#area-gradient);
		  stroke-width: 0px;
		}
    .y-axis .domain, .tick line {
      display: none;
    }
    .svg-tooltip {
      background: rgba(80, 80, 80, .9);
      color: #fff;
      display: block;
      padding: .2rem .4rem;
      border-radius: .1rem;
      position: absolute;
      z-index: 1;
      visibility: hidden;
      pointer-events: none;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="viz"></div>
  
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
